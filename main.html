<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud-PC</title>
    <link rel="stylesheet" href="main-style.css">
    <link rel="stylesheet" href="terminal/cli-style.css">
</head>
<body>
    <div onmousedown="clicked_icon_field()" id="icon-field" class="icon-field" oncontextmenu="contextHandler(event)">
        <!-- internal OS Tools and apps -->
         <!-- desktop contextmenu -->
        <div id="context-menu">
            <div class="item">New Folder</div>
            <div class="hr"></div>
            <div class="item">Get info</div>
            <div class="item" id="cbg">Change Background</div>
            <div class="hr"></div>
            <div class="item">Sort By</div>
            <div class="item">Copy</div>
            <div class="item">Paste</div>
            <div class="hr"></div>
            <div class="item">Create New File</div>
            <div class="item">Open in Terminal</div>
            <div class="item">Properties</div>
        </div>
        <!-- folder contextmenu -->
        <div id="folder-menu">
            <div onclick="rename()" class="item">Rename</div>
            <div class="hr"></div>
            <div class="item">Copy</div>
            <div class="item">Paste</div>
            <div class="hr"></div>
            <div class="item">Open in Terminal</div>
            <div class="item">Properties</div>
        </div>
        <!-- terminal UI -->
        <div id="terminal">
            <div id="terminalheader" class=Menu>
              <div onclick="terminalClose()" class="Buttons Close"></div>
              <div class="Buttons Minimize"></div>
              <div class="Buttons Zoom"></div>
              <span>Terminal</span>
            </div>
            <div class="Screen">
              <!-- <p class="line4">><span class="cursor4">_</span></p> -->
              <textarea name="" id="console" spellcheck="false">Console:~$ </textarea>
            </div>
        </div>
        <!-- Internal OS Tools and Apps -->
        <div id="f1" oncontextmenu="folderfun(event)" ondblclick="dblclicked_icon(this)" onmouseenter="dragIcon(this)" onmouseup="clicked_icon(this)" class="icon-container">
            <div class="icon-img" style="background-image: url('image/icon/blue/user-home.ico')"></div>
            <input onclick="icon_text(this)" onkeypress="enter(event)" type="text" value="Home" disabled id="icon_text" class="icon-text">
        </div>
        <div id="f2" oncontextmenu="folderfun(event)" ondblclick="dblclicked_icon(this)" onmouseenter="dragIcon(this)" onmouseup="clicked_icon(this)" class="icon-container">
            <div class="icon-img" style="background-image: url('image/icon/blue/folder-documents.ico')"></div>
            <input onkeypress="enter(event)" type="text" value="Documents" id="icon_text" class="icon-text">
        </div>
        <div id="f3" oncontextmenu="folderfun(event)" ondblclick="terminalOpen()" onmouseenter="dragIcon(this)" onmouseup="clicked_icon(this)" class="icon-container">
            <div class="icon-img" style="background-image: url('Terminal_22445.ico')"></div>
            <input onkeypress="enter(event)" type="text" value="Terminal" disabled id="icon_text" class="icon-text">
        </div>
      




        <!-- <div class="window_box">
            <div class="window_bar">
                <div class="win_button">
                    <div class="close"></div>
                    <div class="max"></div>
                    <div class="min"></div>
                </div>
            </div>
        </div> -->
        <div class="cbg_box window_box" id="window_box">
            <div class="window_bar" id="window_boxheader">
                <div class="win_button">
                    <div onclick="closetask('cbg_box window_box')" class="close"></div>
                    <div class="max"></div>
                    <div class="min"></div>
                </div>
            </div>
            <div class="separator">
                <div class="s1">
                    Set Background
                </div>
                <div class="s2">
                    <div style="background-image:url('image/preview/macos-1920.jpg')" data-img="image/macos-1920.jpg" onclick="set_wallpaper(this)" class="box"></div>
                    <div style="background-image:url('image/preview/bg.jpg')" data-img="image/bg.jpg" onclick="set_wallpaper(this)" class="box"></div>
                    <div style="background-image:url('image/preview/dark-bg.jpg')" data-img="image/dark-bg.jpg" onclick="set_wallpaper(this)" class="box"></div>
                    <div style="background-image:url('image/preview/opera-gx.jpg')" data-img="image/opera-gx.jpg" onclick="set_wallpaper(this)" class="box"></div>
                    <div style="background-image:url('image/preview/neon-half.jpg')" data-img="image/neon-half.jpg" onclick="set_wallpaper(this)" class="box"></div>
                    <div style="background-image:url('image/preview/pikachu.jpg')" data-img="image/pikachu.jpg" onclick="set_wallpaper(this)" class="box"></div>
                    <div style="background-image:url('image/preview/grass.jpg')" data-img="image/grass.jpg" onclick="set_wallpaper(this)" class="box"></div>
                </div>
            </div>
        </div>
        <!-- startbar -->
        <div class="start-bar">
            <div class="start-menu"></div>
        </div>
    </div>
</body>
<script src="main.js"></script>
<script src="dragable.js"></script>
<script src="terminal/process.js"></script>
<script src="terminal/script.js"></script>
</html>
